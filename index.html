        <center> <h1 style="background-color:lightgray;"> TICKETING CENTER </h1> </center>


         <center> <details ontoggle="message()">
           <summary>Personal Information</summary>
           <br>


           <i>  <p><label>Complete Name:</label></p>
               <textarea rows="4" cols="50">Type here..</textarea>

               <textarea rows="4" cols="50">Type here..</textarea>

               <br>

            <button type="button" class="btn btn-danger"> SUBMIT INFO </button>

           </i> </center>

         </details>


       </center>



<br>

         <center> <details ontoggle="message()">
           <summary>Ticket price</summary>


           <i>  

           	<div class="container">
    	    <form>
    		<br>
              
                <label>Choose your seat:</label>
            <select class="form-select" id="seat">
            	<option value="none"> SELECT </option>
    		    <option value="600"> seat 1 </option>
    		    <option value="300"> seat 2 </option>   
    		</select>


<br>
<br>

  
               <label>Choose an option:</label>
    		<select class="form-select" id="ticket">
    			<option value="none"> SELECT </option>
    		    <option value="0"> Regular </option>
    		    <option value="0.2"> PWD/Senior Citizen/Student </option>   
    		</select>



	 <button type="button" class="btn btn-danger" onclick="check_ticket()"> PRICE </button>


    	<script>
    	function check_ticket() {

    	var ticket = document.getElementById('ticket').value;
    	var seat = document.getElementById('seat').value;
    		var final_rate = ticket - (seat * ticket);

    	window.alert('Your ticket price is ' + final_rate);
    	    	}


    	    </script>
